<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
<head>
    <title>Adopción - AdoptArte</title>
    <link rel="stylesheet" th:href="@{/css/Adopcion.css}">
</head>
<body>
    <main th:fragment="content">
        <div class="container mt-3">
            <div class="row justify-content-center">
                <!-- Filtros y búsqueda -->
                <section class="mb-4 col-12">
                    <div class="d-flex flex-wrap gap-3 justify-content-between align-items-center">

                        <!-- Ordenamiento -->
                        <div class="btn-group">
                            <a th:href="@{/adopcion(orden='az')}" 
                               class="btn btn-light btn-lg" 
                               th:classappend="${param.orden == 'az'} ? 'active' : ''">Nombre A-Z</a>
                            <a th:href="@{/adopcion(orden='za')}" 
                               class="btn btn-light btn-lg" 
                               th:classappend="${param.orden == 'za'} ? 'active' : ''">Nombre Z-A</a>
                        </div>

                        <!-- Filtro tipo -->
                        <div class="btn-group">
                            <a th:href="@{/adopcion(tipo='Perro')}" 
                               class="btn btn-outline-secondary btn-lg" 
                               th:classappend="${param.tipo == 'Perro'} ? 'active' : ''">Perros</a>
                            <a th:href="@{/adopcion(tipo='Gato')}" 
                               class="btn btn-outline-secondary btn-lg" 
                               th:classappend="${param.tipo == 'Gato'} ? 'active' : ''">Gatos</a>
                        </div>

                        <!-- Buscador -->
                        <form method="get" th:action="@{/adopcion}" class="d-flex flex-grow-1 justify-content-end" style="max-width: 400px;">
                            <input type="text" name="buscar" class="form-control form-control-lg" 
                                   placeholder="Buscar nombre o edad"
                                   th:value="${param.buscar}">
                            <button type="submit" class="btn btn-primary btn-lg ms-2">Buscar</button>
                        </form>
                    </div>
                </section>

                <!-- Cards de mascotas -->
                <div class="col-12">
                    <div class="row mx-auto" style="width: 90%;">
                        <div th:each="mascota : ${mascotas}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                            <div class="tinder-card h-100">
                                <img th:src="${mascota.urlImagenMascota}" 
                                     th:alt="${mascota.nombre}" 
                                     class="img-fluid">
                                <div class="tinder-info">
                                    <h5 th:text="${mascota.nombre} + ', ' + ${mascota.edad}"></h5>
                                    <p th:text="${mascota.raza}"></p>
                                </div>
                                <div class="tinder-actions">
                                    <a th:href="@{/adopcion/detalle/{id}(id=${mascota.id})}" 
                                       class="btn-info" title="Más información">
                                        <i class="fas fa-info-circle"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Paginación -->
                    <nav aria-label="Paginación" class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled"><a class="page-link" href="#">← Anterior</a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><span class="page-link">…</span></li>
                            <li class="page-item"><a class="page-link" href="#">20</a></li>
                            <li class="page-item"><a class="page-link" href="#">Siguiente →</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
