<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">AdoptARTE</title>

    <!-- Bootstrap y librerías externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/estilos/homepage.css}">
</head>

<body>
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container" style="max-height: 50px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center gap-2">
                        <li class="nav-item"><a class="nav-link" th:href="@{/adopcion}">Adopción</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/eventos}">Eventos</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/refugio}">Refugios</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/afiliados}">Afiliados</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/donaciones}">Donaciones</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/contacto}">Contacto</a></li>

                        <!-- Aquí luego se manejará la sesión -->
                        <li class="nav-item"><a class="btn btn-light mx-2" th:href="@{/login}">Iniciar Sesión</a></li>
                        <li class="nav-item"><a class="btn btn-dark" th:href="@{/registrar}">Registrarse</a></li>
                    </ul>
                </div>
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/Imagenes/Logo.png}" alt="AdoptARTE Logo" height="110">
                </a>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main>
            <div class="container py-5" layout:fragment="contenido">
                <!-- Aquí se inyectan las vistas -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>AdoptARTE 2025 a product Developed by Linda Ortiz / Oscar Vanegas © Todos los derechos reservados</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-x-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
