<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - AdoptARTE</title>
    <link rel="stylesheet" th:href="@{/estilos/Registrar.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header class="encabezado">
    <a th:href="@{/}">
        <img th:src="@{/Imagenes/Logo.png}" alt="Adoptarte Logo" class="logo">
    </a>
</header>

<div class="registro-container">
    <div class="registro-imagen imagen-lateral">
        <img th:src="@{/Imagenes/login.png}" alt="Imagen de mascota">
    </div>

    <div class="registro-formulario">
        <h2>Regístrate</h2>

        <!-- Mensaje de éxito -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/registrar/guardar}" th:object="${usuario}" method="post">

            <div class="campo">
                <input type="text" th:field="*{nombres}" placeholder="Ingrese sus nombres" maxlength="25" required/>
                <span class="error" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></span>
            </div>

            <div class="campo">
                <input type="text" th:field="*{apellidos}" placeholder="Ingrese sus apellidos" maxlength="25" required/>
                <span class="error" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></span>
            </div>

            <div class="campo">
                <input type="text" th:field="*{documento}" placeholder="Número de documento" maxlength="12" required/>
                <span class="error" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}"></span>
            </div>

            <div class="campo">
                <select th:field="*{tipoDocumentoId}" required>
                    <option value="" disabled selected>Seleccione tipo de documento</option>
                    <option value="1">Cédula de ciudadanía</option>
                    <option value="2">Tarjeta de identidad</option>
                    <option value="3">Pasaporte</option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('tipoDocumentoId')}" th:errors="*{tipoDocumentoId}"></span>
            </div>

            <div class="campo">
                <input type="email" th:field="*{email}" placeholder="Dirección Email" required/>
                <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="campo password-wrapper">
                <input type="password" th:field="*{password}" placeholder="Contraseña" maxlength="15" required/>
                <i class="fa fa-eye toggle-password" onclick="mostrarContrasena('password', this)"></i>
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="campo">
                <input type="text" th:field="*{celular}" placeholder="Ingrese su número celular" maxlength="10" required/>
                <span class="error" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></span>
            </div>

            <div class="campo">
                <input type="text" th:field="*{direccion}" placeholder="Dirección" maxlength="45"/>
                <span class="error" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></span>
            </div>

            <button type="submit" class="btn-registrar">Registrar</button>
            <a th:href="@{/login}" class="btn-iniciar">Iniciar sesión</a>
        </form>
    </div>
</div>

<script>
    // Puedes pegar aquí tus validaciones en JS (contraseña, email confirmación, etc.)
</script>
</body>
</html>
